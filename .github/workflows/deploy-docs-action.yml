name: Releases Building CI

on:
  push:
    branches:
      - "features/deploy-docs-action"

jobs:
  quality_check:
    name: code_quality
    runs-on: ubuntu-latest

    steps:
      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          file: ./documentation.dockerfile
          platforms: ${{ matrix.platforms }}
          push: true
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=documentation_image