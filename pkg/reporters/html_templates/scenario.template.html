<tr class="border-t border-gray-200">
    <td class="px-6 py-4 font-medium text-gray-900">{{ SCENARIO_NAME }}</td>
    <td class="px-6 py-4">
        <span class="px-3 py-1 text-xs font-semibold text-white bg-{{ SCENARIO_STATUS_COLOR }}-500 rounded-full">{{ SCENARIO_RESULT }}</span>
    </td>
    <td class="px-6 py-4 text-gray-600">{{ SCENARIO_DURATION }}</td>
    <td class="px-6 py-4 text-gray-600">
        <ul class="list-decimal pl-5">{{ STEPS }}</ul>
    </td>
    <td class="px-6 py-4 text-gray-600">{{ SCENARIO_ERROR_MESSAGE }}</td>
</tr>
